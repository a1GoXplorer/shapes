<!DOCTYPE html>
<html>
  <head>
    <link href="stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <div id="banner">
    <h1>Let's make some shapes</h1>
    </div>
      <div class="square">
        <p class="text">I'm a little red square with white text.</p>
      </div>
      <div class="rectangle">
        <p class="text">And I'm a bigger red rectangle also with white text.</p>
      </div>
      <div class="circle">
       <p class="text" id="circletext">I'm a cool, blue circle.</p>
      </div>
      <div class="oval">
        <p class="text" id="ovaltext">Matt Damon.</p>
      </div>
      <div class="triangleup">
        <p class="text" id="triangleuptext">TRI</p>
      </div>
      <div class="triangledown">
        <p class="text" id="triangledowntext">ANGLE</p>
      </div>
      <div class="triangleleft">
        <p class="text" id="trianglelefttext">TRI</p>
      </div>
      <div class="triangleright">
        <p class="text" id="trianglerighttext">
          ANGLE</p>
      </div>
      <div class="triangletopleft">
        <p class="text" id="triangletoplefttext">Triangle Northwest</p>
      </div>
      <div class="triangletopright">
        <p class="text" id="triangletoprighttext">Triangle Northeast</p>
      </div>
      <div class="trianglebottomleft">
        <p class="text" id="trianglebottomlefttext">Triangle Southwest</p>
      </div>
      <div class="trianglebottomright">
        <p class="text" id="trianglebottomrighttext">Triangle Southeast</p>
      </div>
      <h2>MORE SHAPES  </h2>
      <div class="curvedarrow">
      </div>
      <div class="curvedarrow:after"></div>
      <div class="trapezoid"></div>
      




  </body>
  </html>
